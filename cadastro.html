<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-panel">
            <div class="texto">Texto</div>
            <div class="logo">Logo</div>
        </div>

        <!-- Lado Direito -->
        <div class="right-panel">
            <!-- Barra de Progresso -->
            <div class="progress-bar">
                <div class="step active">Seus dados</div>
                <div class="step">Email e senha</div>
                <div class="step">Escolha a foto</div>
                <div class="step">Concluído!</div>
            </div>

            <!-- Formulário -->
            <form>
                <div class="form-row">
                    <input type="text" placeholder="Nome completo">
                    <input type="date" placeholder="Data de nascimento">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="CPF">
                    <input type="tel" placeholder="Número de telefone">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Endereço" class="full-width">
                </div>

                <!-- Botões -->
                <div class="buttons">
                    <button type="button" class="back">← Voltar</button>
                    <button type="submit" class="next">Próximo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
